{% extends "index.html" %}
{% load bootstrap3 %}
{% block main %}
<div class="col-xs-12 ">

    <div class="list-group2">
        <a href="#" class="list-group-item active">
            <b>Modificación de Contraseña</b>         
        </a>
   </div>
   <form method="post" class="form" class="form">
    {% csrf_token %}
    {% bootstrap_form form  %}
    {% buttons %}
        {% if not user.is_staff %}  
           <input onclick="$(location).attr('href','/padrones/'); return false;"  value="Cancelar" class="btn btn-sm btn-default pull-left">
        {% else %}  
           <input onclick="$(location).attr('href','/canchas/'); return false;"  value="Cancelar" class="btn btn-sm btn-default pull-left"> 
        {% endif %}

        <button type="submit" class="btn btn-primary btn-md pull-right">Guardar</button>
    {% endbuttons %}
	</form>
</div>
{% endblock main %}
