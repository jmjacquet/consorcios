{% extends "index.html" %}
{% load static from staticfiles %}
{% block main %}
<div class="col-xs-12 ">
   <div class="list-group">
        <p><a href="#" class="list-group-item active">
            <b>Informes Deudores</b>          
        </p></a>
    <ul class="list-group ">
     <div class="datagrid" style="width : 100%; height : 435px;overflow: auto; padding:10px;">  
     {% for key, value in dicc %}
        {% if key %}
            <li class="list-group-item formularios izq">                  
                <a href="{{MEDIA_URL}}Informes/{{dirMuni}}/{{key}}" target="_blank"><strong><i class='fa fa-lg fa-file-pdf-o'></i> &nbsp;&nbsp;{{value|upper}} </strong></a>
                {% if user.is_staff %}
                    <a title="Eliminar Archivo {{key}}" href="/delete/Informes/{{dirMuni}}/{{key}}">
                        <span class="glyphicon glyphicon-trash pull-right"></span></a>  
                {% endif %}          
            </li>
        {% endif %}
     {% endfor %}
     </div>
    </ul>
   </div>    
</div>
{% endblock main %}
